<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bing image selector</title>
    <meta name="author" content="Maarten van den Hooven">

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

    <!-- Kentico Custom element CSS-->
    <link rel="stylesheet" type="text/css" href="./custom-element.min.css">

    <!-- Kentico Custom elements API-->
    <script src="https://app.kenticocloud.com/js-api/custom-element.js"></script>

    <!-- Custom elements styles -->
    <style>

        body {
            margin: 0;
        }

        .disabled_overlay {
            position: fixed;
            z-index: 10;
            cursor: not-allowed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        div#BingImages img {
            max-width: 100%;
            height: auto;
            margin: 5px;
        }

        div.gallery img {
            cursor: pointer;
        }

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.title {
            padding: 15px;
            text-align: center;
        }

        div.error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Custom element HTML -->
    <div>
        <div class="text-field">
            <input class="text-field__input" id="search" type="text" placeholder="search text" style="resize: none;">
        </div>
        <button class="btn btn--primary" data-balloon="Image" data-balloon-pos="up-left" id="submit" style="margin: 10px;" type="button">
            <span>Search image on Bing</span><i class="icon-autogenerate btn__endicon" aria-hidden="true"></i>
        </button>
        <button class="btn btn--primary" data-balloon="Image" data-balloon-pos="up-left" id="clear" style="margin: 10px;" type="button">
            <span>Clear</span><i class="icon-clear-filter btn__endicon" aria-hidden="true"></i>
        </button>
        <div id="BingImages"></div>
    </div>
    <!-- Custom element code -->
    <script>
        var isDisabled = false;

        function updateDisabled(disabled) {
            isDisabled = disabled;

            $('#search').attr('readonly', disabled);
            $('#submit').attr('disabled', disabled);
            $('#clear').attr('disabled', disabled);
        }

        function setupBingImageSelector(value, apikey, params) {
            //Set trigger on enter key on the search field
            const input = document.querySelector('#search');
            input.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    $("#submit").click();
                }
            });

            //Load image of the current saved value
            input.value = value;
            $("#BingImages").html($("<img>").attr({ "src": value, "onload": "updateSize()" }));

            //Bind method to search on Bing to the search button
            $("#submit").on("click", function () {
                searchBing(apikey, params);
            });

            $("#clear").on("click", function () {
                $("#BingImages").html("");
                $("#search").val("");
                updateSize();
                CustomElement.setValue("");
            });
        }

        function isEmpty(value){
            return value == null || value == "";
        }

        function searchBing(apikey, params) {
            $("#BingImages").html("");

            /*Get value for search */
            params["q"] = $("#search").val();

            /*Clean all empty parameters and generate querystring for api call*/
            for (key in params)
                if (isEmpty(params[key])) 
                    delete params[key]; 
            var queryString = $.param(params);
      
            $.ajax({
                url: "https://api.cognitive.microsoft.com/bing/v7.0/images/search?" + queryString,
                    beforeSend: function(xhrObj){
                        // Request headers
                        xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", `${apikey}`);
                    },
                    type: "GET"
                })
                .done(function(data) {
                    try {
                        $.each(data.value, function (i, item) {
                            img = `<div class='gallery'><img class='Bingimg' src='${item.contentUrl}'/>`;
                            img += `<div class='title'>${item.name}</div></div>`;
                            $(img).appendTo("#BingImages");
                        });
                    } catch (err) {
                        // Initialization with Kentico Custom element API failed (page displayed outside of the Kentico UI)
                        console.error(err);
                        $("<div class='error'><strong>Images cannot be loaded</strong><br/>Check if you're API key and secret are correct.</div>").appendTo("#flickrImages");
                        updateSize();
                    }

                    updateSize();

                    $(".Bingimg").click(function (e) {
                        var fileName = $(e.target).closest("img").attr('src');
                        if (fileName) {
                            CustomElement.setValue(fileName);
                            $("#BingImages").html($("<img>").attr("src", fileName));
                            $("#search").val(fileName);
                        }
                        updateSize();
                    });
                })
                .fail(function() {
                    console.log("error");
                });
        }

        function updateSize() {
            const height = Math.ceil($("html").height());
            CustomElement.setHeight(height);

            // No images loaded
            var imagesLoaded = 0;
            // Count the total number of images on the page when the page has loaded.
            var totalImages = $('img').length;

            // After an image is loaded, add to the count, and if that count equals the
            // total number of images, resize now custom element
            $('img').on('load', function (event) {
                imagesLoaded++;
                if (imagesLoaded == totalImages) {
                    const height = Math.ceil($("html").height());
                    CustomElement.setHeight(height);
                }
            });
        }

        function initCustomElement() {
            try {
                CustomElement.init((element, _context) => {
                    var apikey = "";
                    var params = {
                        q: "",
                        count: "",
                        offset: "",
                        mkt: "",
                        safeSearch: ""
                    };

                    if (element.config) {
                        if (element.config.apikey) apikey = element.config.apikey;
                        if (element.config.privacy_filter) params["count"] = element.config.count;
                        if (element.config.safe_search) params["offset"] = element.config.offset;
                        if (element.config.content_type) params["mkt"] = element.config.mkt;
                        if (element.config.geo_context) params["safeSearch"] = element.config.safeSearch;
                    }
                    // Setup with initial value and disabled state
                    updateDisabled(element.disabled);
                    setupBingImageSelector(element.value, apikey, params);
                    updateSize();
                });
                // React on disabled changed (e.g. when publishing the item)
                CustomElement.onDisabledChanged(updateDisabled);
            } catch (err) {
                // Initialization with Kentico Custom element API failed (page displayed outside of the Kentico UI)
                console.error(err);
                updateDisabled(true);
            }
        }

        initCustomElement();
    </script>
</body>
</html>
